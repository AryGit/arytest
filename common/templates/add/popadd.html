<html>
<head>
	<title>Agregar {{ field }}</title>
	<link id="bs-css" href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}
	</style>
	<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
	<script type="text/javascript" src="{{ STATIC_URL }}admin/jsi18n/"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}admin/js/core.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/RelatedObjectLookups.js"></script>
	{{ form.media }}
</head>
<body>
	<div class="wrapper row2">
		<div id="container" class="clear">
		<!-- content body -->
			<section id="comments">
				<center>
				<h3>Agregar {{ field }}</h3>
				<form enctype="multipart/form-data" method="POST" action="/add/{{ field }}/">
					{% csrf_token %}
					<table>
						{{ form.as_table }}
						<th></th><td><button type="submit" class="btn btn-default">Agregar</button> | <a href="javascript:window.close()">Cancelar</a></td>
					</table>
				</form>
				</center>
			</section>
		<!-- / content body -->
		</div>
	</div>
</body>
</html>
